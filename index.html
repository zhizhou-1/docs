<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Docsify-Guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    
    <!-- 自定义CSS -->
    <style>
        /* 隐藏二级菜单 */
        .sidebar .sidebar-nav ul ul {
            display: none;
        }

        /* 展开二级菜单 */
        .sidebar .sidebar-nav ul li.active > ul {
            display: block;
        }

        /* 设置二级菜单的点击事件 */
        .sidebar .sidebar-nav ul li > a {
            cursor: pointer;
        }

        /* 显示时间区域 */
        .footer-content {
            display: flex;
            justify-content: space-between; /* 将子元素分布在容器两侧 */
            align-items: center; /* 垂直居中对齐 */
            margin: 10px; /* 添加外边距 */
            padding: 5px 10px; /* 添加内边距 */
            background-color: #f1f1f1; /* 设置背景颜色 */
            border-radius: 5px; /* 添加圆角 */
            border: 1px solid #ddd; /* 添加边框 */
        }

        /* 时间显示的样式 */
        .footer-content p {
            margin: 0;
            padding: 0;
        }

        .footer-content #current-time {
            font-weight: bold;
            color: rgb(90, 90, 90);
        }

        .footer-content #last-updated {
            color: rgb(90, 90, 90);
        }

        /* 调整字数统计 */
        .countable {
            font-size: 0.9em;
            color: rgb(90, 90, 90);
            margin: 10px;
        }
    </style>
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>

    <!-- 添加显示当前时间和最后更新时间的区域 -->
    <div class="footer-content">
        <div>
            <span id="current-time"></span>
            &nbsp; | &nbsp;
            <span id="last-updated"></span>
        </div>
        <div class="countable"></div>
    </div>

    <script>
        // 获取当前时间
        const now = new Date();
        // 格式化时间
        const formattedTime = now.toLocaleString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
        // 显示当前时间
        document.getElementById('current-time').textContent = `当前时间：${formattedTime}`;

        // 获取最后更新时间
        const lastUpdated = document.querySelector('meta[name="last-modified"]').content;
        // 显示最后更新时间
        document.getElementById('last-updated').textContent = `Last updated: ${lastUpdated || '无法获取最后更新时间'}`;
    </script>

    <script>
        window.$docsify = {
            // 项目名称
            //name: '学习',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            //repo: ,
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            sidebarDisplayLevel: 1, // 保持二级菜单隐藏
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 3,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            auto2top: true,
            //Latex设置
            latex: {
                inlineMath   : [['$', '$'], ['\\(', '\\)']],
                displayMath  : [['$$', '$$']],
                customOptions: {}
            },
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节',
            },
            /*搜索相关设置*/
            search: {
                paths: 'auto', // 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'Docsify-Guide',
            },

            count: {
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize: '0.9em',
                color: 'rgb(90, 90, 90)',
                language: 'chinese',
                isExpected: true
            }
        }

        // 添加二级菜单点击事件
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.sidebar .sidebar-nav ul li > a').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    const nextElement = this.nextElementSibling;
                    if (nextElement && nextElement.tagName === 'UL') {
                        e.preventDefault();  // 阻止默认链接行为
                        const isVisible = nextElement.style.display === 'block';
                        nextElement.style.display = isVisible ? 'none' : 'block';
                        this.parentElement.classList.toggle('active', !isVisible);
                    }
                });
            });
        });
    </script>

    <!-- MathJax -->
    <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- code render-->
    <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- gitalk支持-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
    <script>
        const gitalk = new Gitalk({
            clientID: 'Github Application Client ID',
            clientSecret: 'Github Application Client Secret',
            repo: 'Github repo',
            owner: 'Github repo owner',
            admin: ['Github repo collaborators, only these guys can initialize github issues'],
            // facebook-like distraction free mode
            distractionFreeMode: false
        })
    </script>
    <!--字数统计-->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
